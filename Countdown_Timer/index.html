<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">We are coming soon</div>
            <div class="title" id="end-date"></div>
            <div class="col">
                <div>
                    <input type="text" name="" id="days" value="0" readonly>
                    <br>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" name="" id="hours" value="0" readonly>
                    <br>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" name="" id="minutes" value="0" readonly>
                    <br>
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text" name="" id="seconds" value="0" readonly>
                    <br>
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>
        
    </div>
    <script src="js/app.js"></script>
</body>
</html>
